<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        let result;
        // const ch = parseFloat(prompt('Enter Value of n: '));
        const ch = prompt('Enter Value of n: ');
        let i = 1;
        while(i <= ch)
        {
            if(i % 2 == 0)
            {
                document.writeln(i);
            }else{
                // document.writeln("-"+`${i}` + "\n")
                document.writeln("-"+ i);
            }
            i++;
        }
    </script>
</body>

</html>
