<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump to a Specific Part</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        display: flex;
        height: 80px;
        width: 100%;
        border: 2px solid black;
    }

    #home,
    #about,
    #contact {
        height: 720px;
        width: 100%;
        margin-top: 10px;
        border: 2px solid red;
    }
</style>

<body>

    <main>
        <header>
            <h1>Navigation</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section id="home">
            <h1>Home</h1>
        </section>

        <section id="about">
            <h1>about</h1>
        </section>

        <section id="contact">
            <h1>contact</h1>
        </section>

    </main>

    <script>

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            
            anchor.addEventListener('click', function (e) {
                
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                
                    behavior: 'smooth'
                });
            });
        });
        
    </script>
</body>

</html>
