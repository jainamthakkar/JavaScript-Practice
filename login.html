<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>

<body>
    <div class="container">
        <form class="form">
            Enter Your Password: <input type="password" name="" id="password">
        </form>
    </div> 

    <script>
        let input = document.getElementById("password");
        let str = "jainam";
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                // Trigger the button element with a click
                // document.getElementById("myBtn").click();
                if(input.value === str){
                    document.getElementsByClassName("form")[0].innerHTML = "success";
                }
            }
        });
    </script>
</body>

</html>
